version: "3"
services:
  redis:
    build:
      context: "./redis"
      dockerfile: "Dockerfile"
    ports:
      - "6379:6379"
    restart: "always"
    networks:
      - "graphion"
    volumes:
      - "redis_data:/data"
  db:
    build:
      context: "./postgresql"
      dockerfile: "Dockerfile"
    ports:
      - "5432:5432"
    restart: "always"
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_UNPRIV_USER: "${POSTGRES_UNPRIV_USER}"
    networks:
      - "graphion"
    volumes:
      - "db_data:/var/lib/postgresql/data/"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  reverseproxy:
    build:
      context: "./nginx"
      dockerfile: "Dockerfile"
    ports:
      - "8080:8080"
    networks:
      - "graphion"
